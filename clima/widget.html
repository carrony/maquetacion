<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Clima</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <div class="widget">
        <picture class="logo">
            <img src="imagenes/sunny-icon.png" alt="Soleado">
        </picture>

        <div class="central">
          <h2>25°C</h2>
          <p>Sevilla</p>
          <p class="description">Soleado</p>
        </div>
        <div class="derecho">
            <div class="info-item">
                <p><span class="grande">💧</span> Humedad: <strong>60%</strong></p>
              </div>
              <div class="info-item">
                <p><span class="grande">🌬️</span> Viento: <strong>12 km/h</strong></p>
              </div>
        </div>
    </div>
</body>
</html>
